<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <link rel="icon" href="../IMAGES/OBS-6-28-2024.png">
    <link rel="stylesheet" href="../CSS/Form.css">
    <link rel="stylesheet" href="../CSS/HeaderAndFooter.css">
    <script src="../Documents/jquery.js"></script>
    <script src="../JS/manager.js"></script>
</head>
<body>
    <div id="Header"></div>

    <div class="main">
        <div class="container">
            <div class="form-section">
                <h2>Update your Profile</h2>
                <form id="update-profile">
                    <div class="form-group">
                        <input type="text" id="firstname" placeholder="Enter your Firstname">
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastname" placeholder="Enter your Lastname">
                    </div>
                    <div class="form-group">
                        <textarea type="text" id="address" required>Enter your Address</textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" id="company-name" placeholder="Enter your Company Name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="company-location" placeholder="Enter your Company Location">
                    </div>
                    <div class="form-group">
                        <input type="text" id="gst-no" placeholder="Enter your GST No.">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <input type="tel" id="mobile-no" placeholder="Enter your mobile number">
                    </div>
                    <div class="form-group">
                        <input type="text" id="zip-code" placeholder="Enter your Zip Code">
                    </div>
                    <div class="form-group">
                        <input type="file" id="image" placeholder="change profile image">
                    </div>
                    <button type="submit">Update</button>
                </form>
            </div>
            
        </div>
    </div>

    <div id="Footer"></div>

</body>
</html>
