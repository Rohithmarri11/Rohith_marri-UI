<!DOCTYPE html>
<html>
    <head>
        <title>Doctor Signup</title>
        <style>
            #Header{
                text-align: center;
                background-color: #fdb813;
                width: 100%;
                position: fixed;
                top: 0;
            }
            #bluebox{
                width: 100%;
                background-color: #e1f6fb;
            }
            table, th, td {
              margin: auto;
              margin-top: 50px;
              background-color: #fdb813;
              border-collapse: collapse;
            }
            th, td {
              padding: 15px;
            }
        </style>
    </head>
    <body style="margin: 0;">
        <div id="Header">
            <!-- <img src="/Apollo/images/apollologo.png"> -->
            <a style="text-decoration:none" href="https://www.apollohospitals.com/"><h1 style ="color : #007d9e; padding : 5px; font-family: 'Times New Roman', Times, serif;"> Apollo Hospitls</h2></a>
        </div>
        <div style="padding-top: 89px;">
        <div style="background-color: rgb(153, 153, 153); position: fixed; width: 100%;">
            <a href="home.html" style="margin: 10px;">Apollo Home</a>
                <div style="float: right;">
                    <a href="Doctor Signin.html" style="margin: 10px;">Doctor SignIn</a>
                </div>
        </div></div>
        <div>
            <form method="post">
                <table>
                    <tr>
                        <td>
                            <input name="fname" placeholder="First Name:" type="text">
                        </td>
                        <td>
                            <input name="lname" placeholder="Last Name:" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="uname" placeholder="User Name:" type="text">
                        </td>
                        <td>
                            <input name="pass" placeholder="Password:" type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="email" placeholder="EmailId:" type="email">
                        </td>
                        <td>
                            <input name="mobileno" placeholder="Mobile Number:" type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select name="specialization" style="width: 100%;">
                                <option>Select a Specialization</option>
                                <option value="Ayurvedic">Ayurvedic</option>
                                <option value="Cardiologist">Cardiologist</option>
                                <option value="Gynaecologist">Gynaecologist</option>
                                <option value="Neurologist">Neurologist</option>
                            </select>
                        </td>
                        <td>
                            <select name="Gender" style="width: 100%;">
                                <option>Select a Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                                <option value="prefer not to say">Prefer not to say</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select name="state" style="width: 100%;">
                                <option>Select your</option>
                                <option value="state1">State 1</option>
                                <option value="state2">State 2</option>
                                <option value="state3">State 3</option>
                                <option value="state4">State 4</option>
                            </select>
                        </td>
                        <td>
                            <select name="city" style="width: 100%;">
                                <option>Select your</option>
                                <option value="city1">City 1</option>
                                <option value="city2">City 2</option>
                                <option value="city3">City 3</option>
                                <option value="city4">City 4</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="2">
                            <textarea style="height: 60px;" placeholder="Address:"></textarea>
                        </td>
                        <td>
                            <input placeholder="Code:">
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">
                            <button>Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
            <br><br><br><br><br>
            <div style="text-align: center; background-color: rgb(153, 153, 153);"><small><a href="https://github.com/Rohithmarri11" target="_blank">copyright@RohithMarri</a></small></div>

        </div>
    </body>
</html>
